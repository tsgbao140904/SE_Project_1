<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            background: radial-gradient(circle at top, #4caf50 0, #1f2933 45%, #0b1020 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: system-ui, sans-serif;
        }

        .auth-card {
            max-width: 380px;
            width: 100%;
            border-radius: 18px;
            overflow: hidden;
            box-shadow: 0 14px 40px rgba(0, 0, 0, 0.45);
            background: rgba(255, 255, 255, 0.96);
            backdrop-filter: blur(6px);
        }

        .auth-header {
            background: linear-gradient(90deg, #4caf50, #66bb6a);
            color: #fff;
            padding: 16px 20px;
        }

        .auth-header h3 {
            margin: 0;
            font-weight: 700;
            letter-spacing: .4px;
        }

        .auth-header small {
            opacity: .85;
        }
    </style>
</head>

<body>

    <div class="auth-card">
        <div class="auth-header">
            <h3>Recipe Discovery</h3>
            <small>Đăng nhập để quản lý công thức</small>
        </div>

        <div class="p-4">
            <p th:if="${param.registered}" class="alert alert-success py-2">
                Đăng ký thành công! Hãy đăng nhập.
            </p>
            <p th:if="${param.logout}" class="alert alert-success py-2">
                Bạn đã đăng xuất.
            </p>
            <p th:if="${error}" class="alert alert-danger py-2" th:text="${error}"></p>

            <form th:action="@{/login}" method="post" th:object="${login}">
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" th:field="*{email}" class="form-control" placeholder="name@example.com">
                </div>

                <div class="mb-3">
                    <label class="form-label">Mật khẩu</label>
                    <input type="password" th:field="*{password}" class="form-control" placeholder="••••••••">
                </div>

                <button class="btn btn-success w-100 mb-2" type="submit">
                    Đăng nhập
                </button>

                <div class="text-center">
                    <small>Chưa có tài khoản?
                        <a th:href="@{/register}" class="text-success text-decoration-none">
                            Đăng ký ngay
                        </a>
                    </small>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
