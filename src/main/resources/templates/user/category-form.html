<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chế độ ăn của tôi</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f5f5f7;
            font-family: system-ui, sans-serif;
        }

        .category-card {
            max-width: 600px;
            margin: 40px auto;
            background: white;
            border-radius: 18px;
            box-shadow: 0 12px 35px rgba(0,0,0,.18);
            padding: 22px 28px;
        }

        .title-main {
            font-weight: 700;
            font-size: 22px;
            color: #15803d;
        }

        .form-section-title {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: .08em;
            color: #6b7280;
        }
    </style>
</head>
<body>

<div class="category-card">

    <div class="mb-3">
        <div class="title-main" th:text="${mode=='create' ? 'Tạo chế độ ăn' : 'Chỉnh sửa chế độ ăn'}"></div>
        <small class="text-muted">Quản lý chế độ ăn của bạn</small>
    </div>

    <!-- ĐÚNG ROUTE theo controller -->
    <form th:action="${mode}=='create' ?
                 @{/app/categories/create} :
                 @{/app/categories/edit/{id}(id=${category.id})}"
          method="post">

        <!-- Tên -->
        <label class="form-section-title">Tên chế độ ăn</label>
        <input type="text"
               class="form-control mb-3"
               name="name"
               th:value="${category.name}">

        <!-- Màu -->
        <label class="form-section-title">Màu đại diện</label>
        <input type="color"
               class="form-control form-control-color mb-3"
               name="color"
               th:value="${category.colorCode}">

        <!-- Icon -->
        <label class="form-section-title">Icon (emoji hoặc text)</label>
        <input type="text"
               class="form-control mb-4"
               name="icon"
               th:value="${category.icon}">

        <div class="d-flex justify-content-between">
            <a th:href="@{/app/categories}" class="btn btn-outline-secondary rounded-pill px-4">← Quay lại</a>
            <button class="btn btn-success rounded-pill px-4" type="submit">
                Lưu
            </button>
        </div>

    </form>
</div>

</body>
</html>
